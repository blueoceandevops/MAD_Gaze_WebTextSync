<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glass任务同步系统</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  	<nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./">Glass任务同步系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
		  <ul class="nav navbar-nav navbar-right">
		  
		  </ul>
        </div>
      </div>
    </nav>
    
	<div class="container">
		<form>
		  <div class="form-group">
			<label for="username">同步文本</label>
			<textarea class="form-control" rows="10" id="work_task" placeholder=""></textarea>
		  </div>
		  
		</form>
        <button class="btn btn-default" onclick="sync_text_task()">同步</button>
	</div>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
	function sync_text_task() {
		var tasktext = document.getElementById('work_task').value;
		$.post("./sync?type=text",
		{
			context:tasktext,
		},
		function(data,status){
			alert("Data: " + data + "\nStatus: " + status);
		});
	}
	$.get("./sync?type=get_text",function(data,status){
		document.getElementById('work_task').value = decodeURI(data);
		//alert("Data: " + data + "\nStatus: " + status);
	});
	</script>
  </body>
</html>
